{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'style/style.css' %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark " aria-label="Fourth navbar example">
        <div class="container ">
          <a class="navbar-brand" href="{% url 'home' %}">Yasel-Tech</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample04" >
            <span class="navbar-toggler-icon"></span>
          </button>
    
          <div class="collapse navbar-collapse" id="navbarsExample04">
            <ul class="navbar-nav  ms-auto">
              <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}" aria-current="page" href="{% url 'home' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name == 'about_us' %}active{% endif %}" href="{% url 'about_us' %}">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name == 'product' %}active{% endif %}" href="{% url 'product' %}">Products</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    {% block content %}



    {% endblock %}

    <!-- footer  -->

    <footer class="py-3  bg-dark text-white">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item"><a href="{% url 'home' %}" class="nav-link px-2 text-body-secondary">Home</a></li>
        <li class="nav-item"><a href="{% url 'about_us' %}" class="nav-link px-2 text-body-secondary">About us</a></li>
        <li class="nav-item"><a href="{% url 'product' %}" class="nav-link px-2 text-body-secondary">Products</a></li>
      </ul>
      <p class="text-center text-body-secondary">Â© 2023 Yasel-Tech, Inc</p>
    </footer>

    <script src="{% static 'app/bootstrap.min.js' %}"></script>
</body>
</html>
