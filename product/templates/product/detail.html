{% extends 'index/base.html' %}
{% block title %}{{title}}{% endblock %}

{% block content %}

<div class="container my-5 bg-light p-3">

    <div class="row ">
        <div class="col-md-4">
            <img src="{{ product.thumbnail.url }}" class="img rounded"  alt="">
        </div>
        <div class="col-md-7 bg-white p-4 rounded m">
            <small>{{ product.tags }}</small>
            <h3>{{ product.name }}</h3>
            <span class="lead">&#8358;{{ product.price }}</span>
            <p class="mt-3"><strong>Description:</strong><br>{{ product.description|safe }}</p>
            <a href="https://wa.me/08142275327" class="btn btn-outline-secondary">Contact</a>
        </div>
    </div>

</div>

{% endblock %}
